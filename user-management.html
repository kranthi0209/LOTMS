<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1faee;
      padding: 30px 60px;
    }

    h2 {
      color: #1d3557;
      margin: 40px 0 10px;
      text-align: center;
      font-size: 2rem;
    }

    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 8px 16px rgba(194, 76, 76, 0.1);
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #1d3557;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
      transition: 0.3s;
    }

    .form-container {
      background: rgb(242, 243, 207);
      padding: 30px;
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(46, 42, 42, 0.1);
      animation: slideUp 0.8s ease;
    }

    h3 {
      margin-bottom: 20px;
      color: #1d3557;
      text-align: center;
    }

    input, select {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #457b9d;
      outline: none;
    }

    button {
      padding: 12px;
      width: 48%;
      border-radius: 8px;
      border: none;
      color: white;
      background: #1d3557;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #457b9d;
      transform: scale(1.02);
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<script src="shared-header.js"></script>
<h2>User Management</h2>

<table id="userTable">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="form-container">
  <h3 id="formTitle">Add New User</h3>
  <input id="user_id" placeholder="User ID" />
  <input id="password" type="password" placeholder="Password" />
  <input id="user_name" placeholder="User Name" />
  <input id="mobile_no" placeholder="Mobile No" />
  <select id="role">
    <option value="">Select Role</option>
    <option value="masteruser">Master User</option>
    <option value="lawdept">Law Dept</option>
    <option value="homedept">Home Dept</option>
    <option value="boss">Boss</option>
    <option value="collector">District Collector</option>
  </select>
  <div class="btn-row">
    <button onclick="saveUser()">üíæ Save</button>
    <button onclick="resetForm()" style="background:#e63946;">üîÑ Reset</button>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbw3N16fEIfRR3inDY7pglleoCNVGyTMuKDzNftUe5_Vbi1xdsoBmF9b3K5p8ccdqrzapw/exec";
  let users = [];
  let editIndex = -1;

  async function loadUsers() {
    try {
      const res = await fetch(`${API_URL}?action=getUsers`);
      users = await res.json();
      renderUsers();
    } catch (e) {
      alert("Failed to load users.");
      console.error(e);
    }
  }

  function renderUsers() {
    const tbody = document.querySelector('#userTable tbody');
    tbody.innerHTML = '';
    users.forEach((user, index) => {
      const row = `<tr>
        <td>${user.user_id}</td>
        <td>${user.user_name}</td>
        <td>${user.mobile_no}</td>
        <td>${user.role}</td>
        <td>
          <button style="background:#2a9d8f;" onclick='editUser(${index})'>‚úèÔ∏è Edit</button>
          <button style="background:#e63946;" onclick='deleteUser(${index})'>üóëÔ∏è Delete</button>
        </td>
      </tr>`;
      tbody.insertAdjacentHTML('beforeend', row);
    });
  }

  function saveUser() {
    const user = {
      user_id: document.getElementById('user_id').value.trim(),
      password: document.getElementById('password').value.trim(),
      user_name: document.getElementById('user_name').value.trim(),
      mobile_no: document.getElementById('mobile_no').value.trim(),
      role: document.getElementById('role').value
    };

    if (!user.user_id || !user.password || !user.user_name) {
      alert('User ID, Password, and Name are required.');
      return;
    }

    if (editIndex === -1) {
      users.push(user);
    } else {
      users[editIndex] = user;
    }

    updateToServer();
    resetForm();
  }

  function editUser(index) {
    const user = users[index];
    document.getElementById('user_id').value = user.user_id;
    document.getElementById('password').value = user.password;
    document.getElementById('user_name').value = user.user_name;
    document.getElementById('mobile_no').value = user.mobile_no;
    document.getElementById('role').value = user.role;
    document.getElementById('formTitle').innerText = 'Edit User';
    editIndex = index;
    document.getElementById('user_id').disabled = true;
  }

  function deleteUser(index) {
    if (confirm('Delete this user?')) {
      users.splice(index, 1);
      updateToServer();
      resetForm();
    }
  }

  function resetForm() {
    document.getElementById('formTitle').innerText = 'Add New User';
    document.getElementById('user_id').value = '';
    document.getElementById('password').value = '';
    document.getElementById('user_name').value = '';
    document.getElementById('mobile_no').value = '';
    document.getElementById('role').value = '';
    document.getElementById('user_id').disabled = false;
    editIndex = -1;
  }

  async function updateToServer() {
    try {
      await fetch(`${API_URL}?action=updateUsers`, {
        method: 'POST',
        body: JSON.stringify(users)
      });
      renderUsers();
    } catch (e) {
      
      console.error(e);
    }
  }

  loadUsers();
  if (!localStorage.getItem("userId")) {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
