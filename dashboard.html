<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial; background: #f1faee; }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2.5rem;
      max-width: 800px;
      margin: auto;
      margin-top: 90px;
    }
    .tile {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      position: relative;
    }

    .tile:hover{
      background: rgb(189, 187, 187);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      position: relative;
    }
    .ribbon {
  position: absolute;
  top: 0;
  right: 0;
  background: #e63946;
  color: white;
  font-size: 0.75rem;
  padding: 3px 8px;
  border-bottom-left-radius: 8px;
}
.popup {
  position: fixed;
  top: -100px;
  left: 50%;
  transform: translateX(-50%);
  background: #e63946;
  color: white;
  padding: 1rem 2rem;
  border-radius: 8px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  font-weight: bold;
  transition: top 0.5s ease;
  z-index: 999;
}
.popup.show {
  top: 20px;
}
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .tile h3 { color: #1d3557; margin-top: 1rem; }
    .tile span { font-size: 2.5rem; }
  </style>
</head>
<body>
<script src="shared-header.js"></script>

<div class="dashboard" id="tilesContainer"></div>

<script>
  const role = localStorage.getItem("role");

  const allTiles = [
    
    { icon: "ðŸ—ƒï¸", label: "Add New Court Details", link: "add.html" },
    { icon: "ðŸ“", label: "Update Appointment Details", link: "update.html" },
    { icon: "ðŸ”", label: "View Appointment Details", link: "view.html" },
    { icon: "ðŸ“Š", label: "Analytics / Reports", link: "analytics.html" },
    { icon: "ðŸ‘¥", label: "User Management", link: "user.html" },
    
    { icon: "ðŸ“ž", label: "Contact Us", link: "contactus.html" }
    
    
  ];

  function isRestricted(label) {
    if (role === "masteruser") return false;
    if (["lawdept", "homedept", "collector"].includes(role)) {
      return ["User Management"].includes(label);
    }
    if (role === "boss") {
      return ["Add New Court Details", "User Management", "View Court Details", "Update Court Details"].includes(label);
    }
    return true; // Unknown roles get no access
  }

  const container = document.getElementById("tilesContainer");

  allTiles.forEach(tile => {
    const restricted = isRestricted(tile.label);
    const div = document.createElement("div");
    div.className = "tile";
    if (restricted) div.classList.add("no-access");

    div.innerHTML = `
      ${restricted ? '<div class="ribbon">No Access</div>' : ""}
      <span>${tile.icon}</span>
      <h3>${tile.label}</h3>
    `;

    div.onclick = () => {
      if (restricted) {
        showAccessDeniedPopup();
      } else {
        window.location.href = tile.link;
      }
    };

    container.appendChild(div);
  });

  function showAccessDeniedPopup() {
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.textContent = "You don't have access to this. Please contact CMO.";
    document.body.appendChild(popup);
    setTimeout(() => popup.classList.add("show"), 10);
    setTimeout(() => popup.classList.remove("show"), 3000);
    setTimeout(() => popup.remove(), 3500);
  }
  if (!localStorage.getItem("userId")) {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
